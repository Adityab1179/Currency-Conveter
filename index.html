<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="page1">
            <h1>Currency Converter</h1>
            <form action="">
                <div class="input">
                <label for="amount"></label>
                <input type="number" value="100" id="amount">
            </div>
                <div class="country-selection">
                    <div class="country-from">
                        <img src="https://flagsapi.com/US/flat/64.png" alt="">
                        <select name="from" id="from">
                        </select>
                    </div>
                    <i class="fa-solid fa-arrow-right-arrow-left"></i>
                    <div class="country-to">
                        <img src="https://flagsapi.com/IN/flat/64.png" alt="">
                        <select name="to" id="to"></select>
                    </div>
                </div>
                <button type="submit">Get Converted Amount</button>
            </form>
        </div>
    </main>
    <script src="codes.js"></script>
    <script src="app.js"></script>
</body>

</html>
